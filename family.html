<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wlh</title>
  <link href="css/all.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="conversationContainer"></div>
  <div class="form-control">
    <label class="cursor-pointer label">
      <span id = "text-online" class="label-text">online&nbsp;&nbsp;</span>
      <input type="checkbox" id="myCheckbox" class="checkbox checkbox-success" />
    </label>
  </div>
    
  <div id="inputContainer">
    <input type="text" id="promptInput" placeholder="输入提示文本" onkeypress="handleKeyPress(event)">
    <select id="modelSelect">
      <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      <option value="gpt-4">gpt-4</option>
      <option value="dall-e-3">dall-e-3</option>
    </select>
    <button type="submit" onclick="handleKeyPress(event)" class="btn glass">发送</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
