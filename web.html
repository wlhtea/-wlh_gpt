<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>wlh</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      background-position: center;
      background-image: url('./images/聊天背景.png');
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #conversationContainer {
      flex: 1;
      overflow-y: auto;
      width: 90%;
      max-width: 400px;
      margin-top: 100px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .chat {
      display: flex;
      margin-bottom: 10px;
    }

    .chat-bubble {
      padding: 10px;
      border-radius: 5px;
      overflow-wrap: break-word;
      animation: fadeIn 0.5s ease-in-out;
    }

    .chat-start {
      justify-content: flex-start;
    }

    .chat-end {
      justify-content: flex-end;
    }

    .loading-button {
      width: 25%;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }


    #inputContainer {
      width: 100%;
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px; /* Adjusted padding for increased spacing */
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
    }

    input, select, button {
      height: 40px;
      font-size: 16px;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input {
      width: 50%;
      padding: 8px;
      font-family: '楷体', 'KaiTi', cursive;
    }

    select {
      width: 20%;
    }

    button {
      width: 25%;
      padding: 10px;
      font-family: '楷体', 'KaiTi', cursive;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="conversationContainer"></div>
  <div id="inputContainer">
    <input type="text" id="promptInput" placeholder="输入提示文本" onkeypress="handleKeyPress(event)">
    <select id="modelSelect">
      <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
      <option value="gpt-4">gpt-4</option>
      <option value="dall-e-3">dall-e-3</option>
    </select>
    <button type="submit" onclick="handleKeyPress(event)" class="btn glass">发送</button>
  </div>
  <div class="stats glass text-primary-content" style="position: fixed; top: 10px; right: 50px;">
    <div class="stat">
      <div class="stat-title">coffee bill</div>
      <div class="stat-value">$0</div>
      <div class="stat-actions">
        <button class="btn btn-sm btn-success px-16" onclick="window.location.href='./paycoffee.html'">pay</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>

    let isRequestInProgress = false;
    var apiKey = 'sk-hFZFXBSQ67a4Ecf98c03T3BLbKFJc524a09adf1b4cA58995';

    async function callGPT35Turbo() {
      if (isRequestInProgress) {
        return;
      }

      isRequestInProgress = true;

      const modelSelect = document.getElementById('modelSelect');
      const selectedModel = modelSelect.value;
      const promptInput = document.getElementById('promptInput');
      const userPrompt = promptInput.value.trim();
      if (userPrompt === '') {
        alert('请在调用前输入提示文本。');
        isRequestInProgress = false;
        return;
      }

      promptInput.value = '';

      const url = 'https://aigptx.top/v1/chat/completions';
      const payload = {
        messages: [
          {
            role: 'user',
            content: userPrompt,
          },
        ],
        model: selectedModel,
      };

      const conversationContainer = document.getElementById('conversationContainer');
      const loadingChat = document.createElement('div');
      loadingChat.classList.add('chat', 'chat-start');
      loadingChat.innerHTML = `<div class="chat-bubble"><button class="btn btn-square"><span class="loading loading-spinner"></span></button></div>`;
      conversationContainer.appendChild(loadingChat);

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`,
          },
          body: JSON.stringify(payload),
        });

        const result = await response.json();
        console.log(result);
        const generatedText = result.choices[0].message.content.trim();

        conversationContainer.removeChild(loadingChat);

        const userChat = document.createElement('div');
        userChat.classList.add('chat', 'chat-start');
        userChat.innerHTML = `<div class="chat-bubble"><strong>用户:</strong> ${userPrompt}</div>`;
        conversationContainer.appendChild(userChat);

        const aiChat = document.createElement('div');
        aiChat.classList.add('chat', 'chat-end');
        aiChat.innerHTML = `<div class="chat-bubble"><strong>AI:</strong></div>`;
        conversationContainer.appendChild(aiChat);

        const aiBubble = document.createElement('div');
        aiBubble.classList.add('chat-bubble');
        aiBubble.innerHTML = marked.parse(generatedText);
        aiChat.appendChild(aiBubble);

        conversationContainer.scrollTop = conversationContainer.scrollHeight;
      } catch (error) {
        console.error('Error fetching response:', error);
      } finally {
        isRequestInProgress = false;
      }
    }


    async function generateDallE3Image() {
      if (isRequestInProgress) {
        return;
      }

      isRequestInProgress = true;

      const promptInput = document.getElementById('promptInput');
      const userPrompt = promptInput.value.trim();
      promptInput.value = '';

      const conversationContainer = document.getElementById('conversationContainer');
      const loadingChat = document.createElement('div');
      loadingChat.classList.add('chat', 'chat-start');
      loadingChat.innerHTML = `<div class="chat-bubble"><button class="btn btn-square"><span class="loading loading-spinner"></span></button></div>`;

      conversationContainer.appendChild(loadingChat);

      const myHeaders = new Headers();
      myHeaders.append("User-Agent", "Apifox/1.0.0 (https://apifox.com)");
      myHeaders.append(`Authorization", "Bearer ${apiKey}`);

      const urlencoded = new URLSearchParams();
      urlencoded.append("prompt", userPrompt);
      urlencoded.append("model", "dall-e-3");
      urlencoded.append("n", "1");
      urlencoded.append("quality", "hd");
      urlencoded.append("response_format", "b64_json");
      urlencoded.append("size", "1024x1024");
      urlencoded.append("style", "vivid");

      const requestOptions = {
        method: 'POST',
        headers: myHeaders,
        body: urlencoded,
        redirect: 'follow'
      };

      try {
        const response = await fetch("https://cn2us02.opapi.win/v1/images/generations", requestOptions);
        const result = await response.json();
        const imageData = result.data[0];
        const base64Image = imageData.b64_json;
        const revisedPrompt = imageData.revised_prompt;
        conversationContainer.removeChild(loadingChat);

        const userChat = document.createElement('div');
        userChat.classList.add('chat', 'chat-start');
        userChat.innerHTML = `<div class="chat-bubble"><strong>用户:</strong> ${userPrompt}</div>`;
        conversationContainer.appendChild(userChat);

        const aiChat = document.createElement('div');
        aiChat.classList.add('chat', 'chat-end');
        aiChat.innerHTML = `<div class="chat-bubble"><strong>AI:</strong> <img src="data:image/png;base64,${base64Image}" alt="Generated Image"></div>`;

        conversationContainer.appendChild(aiChat);
      } catch (error) {
        alert('Error:', "请不要输入敏感内容");
        conversationContainer.removeChild(loadingChat);
        throw error;
      } finally {
        isRequestInProgress = false;
      }
    }

    function handleKeyPress(event) {
      console.log(event.type);
      if (event.key === 'Enter' || event.type === 'click') {
        const modelSelect = document.getElementById('modelSelect');
        const selectedModel = modelSelect.value;
  
        if (selectedModel === 'gpt-3.5-turbo' || selectedModel === 'gpt-4') {
          callGPT35Turbo();
        } else {
          generateDallE3Image();
        }
      }
    }
  </script>
</body>
</html>
