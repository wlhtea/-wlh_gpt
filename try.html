<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    input {
      border: 1px solid #ccc;
      padding: 8px;
      box-sizing: border-box;
      width: 300px;
    }
  </style>
</head>
<body>

<textarea type="text" id="autoResizeInput">

<script>
  const input = document.getElementById('autoResizeInput');

  input.addEventListener('input', function () {
    // 在输入时，如果需要自适应高度，可以调整样式或其他属性
  });

  input.addEventListener('keydown', function (event) {
    if (event.key === 'Enter' && event.shiftKey) {
      event.preventDefault(); // 阻止默认的回车行为
      handleShiftEnter();
    }
  });

  function handleShiftEnter() {
    // 获取输入框的值
    const inputValue = input.value;

    // 在这里进行相应的操作，例如添加内容
    const modifiedValue = inputValue + "\n新的内容";

    // 更新输入框的值
    input.value = modifiedValue;
  }
</script>

</body>
</html>
